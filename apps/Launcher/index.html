<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <a style="color: white;" id="text">Please wait while TizenTube launches.</a>
    <script>

        //Ask for IP
        window.begin = function() {
            // Check if IP was set
            if (localStorage.getItem("ip") == null) {
                // Set IP by prompt
                selectedItem.innerHTML = `
                <div class="has-mb-12">
                    <h5 class="has-text-light">Set Server IP</h5>
                    <label class="label">Server IP:</label>
                    <input type="text" class="input" placeholder="192.168.1.3" id="ip">
                </div>
                `;
                // Focus on input
                const input = document.getElementById("ip");
                input.focus();
                input.onblur = () => {
                    // Set IP
                    localStorage.setItem("ip", input.value);
                    alert("Set IP to " + input.value);
                    // Reload page
                    window.location.reload();
                }
            }
        }

        var IP = localStorage.getItem('ip');

        var wsServer;
        try {
        	wsServer = new WebSocket('ws://' + IP + ':3000');
        } catch (e) {
        	document.getElementById('text').innerText = 'Could not connect.';
        }
        wsServer.onmessage = function (message) {
            const msg = JSON.parse(message.data);
            if (msg.ok) {
                tizen.application.getCurrentApplication().exit();
            }
        }

        wsServer.onopen = function () {
            wsServer.send(JSON.stringify({
                e: 'launch'
            }));
        };

        setTimeout(function() {
            document.getElementById('text').innerText = 'Timed out in 10 seconds.';
        }, 10000);
    </script>
</body>
</html>
